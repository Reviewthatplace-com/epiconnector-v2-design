<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- Favicon icon -->
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
  <title>RTP Medical Solutions</title>
  <!-- Booststrap css -->
  <link rel="stylesheet" rel="prefetch" type="text/css" href="dist/css/forms/bootstrap.min.css">
  <link rel="stylesheet" rel="prefetch" type="text/css" href="dist/css/forms/jquery-ui.min.css">
  <link rel="stylesheet" rel="prefetch" type="text/css" href="dist/css/forms/form.min.css">
  <link rel="stylesheet" rel="prefetch" type="text/css" href="dist/css/forms/result.min.css">
  <style>
    .nxtBtn{
      width: 160px;
      font-size: 18px;
      padding: 12px;
    }
    .mt-70
    {
      margin-top: 70px;
    }
  </style>

</head>
<body>
<!-- ======= Mobile nav toggle button ======= -->
    <button type="button" class="mobile-nav-toggle d-xl-none"><i class="icofont-navigation-menu"></i></button>

    <!-- ======= Header ======= -->
    <header id="header">
        <div class="text-center mt-5">
          <img src="assets/images/logo0.png" height="100" alt="">
        </div>
        <h1 class="font-weight-bold text-center mt-2" id="pagetitles">RETRIEVE COVID-19 RESULTS</h1>
      </header><!-- End Header -->	
	
<main id="main">
  <section  class="section active mt-70">
    <div class="container form-container text-center fadeInDown">
      <form class="needs-validation" novalidate>
        <!--Username-->
        <div class="col-md-12 mb-3">
          <label for="q1" class="form-label">Username<strong class="text-danger">*</strong></label>
          <input type="text" class="form-control" id="q1" value="" required  placeholder="Username">
          <div class="valid-feedback mb-2">
            Looks good!
          </div>
          <div class="invalid-feedback mb-2">
            Please provide a Username
          </div>
        </div>
        <!--Username-->

        <!--Password-->
        <div class="col-md-12 mb-3">
          <label for="q2" class="form-label">Password<strong class="text-danger">*</strong></label>
          <input type="text" class="form-control" id="q2" value="" required  placeholder="Password">
          <div class="valid-feedback mb-2">
            Looks good!
          </div>
          <div class="invalid-feedback mb-2">
            Please provide a Password
          </div>
        </div>
        <!--Password-->

        <!--Confirm Password-->
        <div class="col-md-12 mb-3">
          <label for="q3" class="form-label">Confirm Password<strong class="text-danger">*</strong></label>
          <input type="text" class="form-control" id="q3" value="" required  placeholder="Confirm Password">
          <div class="valid-feedback mb-2">
            Looks good!
          </div>
          <div class="invalid-feedback mb-2">
            Please Confirm Password
          </div>
        </div>
        <!--Confirm Password-->

        <button class="btn btn-outline-success nxtBtn mt-3" type="submit">NEXT</button>
      </form>
    </div>
  </section>
</main>

<script>
  (function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms)
      .forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
  })()
</script>

</body>
</html>
